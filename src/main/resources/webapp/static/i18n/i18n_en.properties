# This is the resource bundle for Tour de Force

#XTIT: Application name
appTitle=Tour de Force

#YDES: Application description
appDescription=

#~~~ Worklist View ~~~~~~~~~~~~~~~~~~~~~~~~~~
#XTIT: Worklist view title
worklistViewTitle=Manage <PlayersPlural>

#XTIT: Worklist page title
worklistTitle=Tour de Force

#XTIT: Table view title
worklistTableTitle=<PlayersPlural>

#XTOL: Tooltip for the search field
worklistSearchTooltip=Enter an <Players> name or a part of it.

#XBLI: text for a table with no data with filter or search
worklistNoDataWithSearchText=No matching <PlayersPlural> found

#XTIT: Table view title with placeholder for the number of items
worklistTableTitleCount=<Players> ({0})

#XTIT: The title of the column containing the name of Players
